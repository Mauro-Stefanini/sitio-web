<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta de Invitación con Música</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('/img/imagen_01.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 80%;
  }

  h1 {
    color: #313;
  }

  p {
    color: #666;
  }

  .button {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 50px;
    margin: 10px;
    cursor: pointer;
  }

  .button:hover {
    background-color: #0056b3;
  }

  #countdown {
    font-size: 24px;
    margin-top: 20px;
  }

  @media (max-width: 768px) {
    .container {
      max-width: 90%;
    }
  }
</style>
</head>
<body>

<audio autoplay loop>
  <source src="/musica/Justin Bieber - Company (Bamboo Lounge Flip).mp3" type="audio/mpeg">
 </audio>

<div class="container">
  <h1>¡Estás Invitado!</h1>
  <p>Por favor, únete a nosotros para una celebración especial.</p>
  <p>Fecha: 12 de abril de 2024</p>
  <p>Hora: 18:00</p>
  <p>Lugar: [Dirección del evento]</p>
  
  <p>Confirma tu asistencia:</p>
  <button class="button" id="confirmarBtn">Confirmar Asistencia</button>
  <button class="button" id="declinarBtn">No asistir</button>
  
  <p id="countdown"></p>
  <p id="confirmacion"></p>
</div>

<script>
  // Función para mostrar un mensaje de confirmación
  function mostrarMensaje(mensaje) {
    document.getElementById('confirmacion').innerText = mensaje;
  }
  
  // Manejadores de eventos para los botones de confirmar y declinar
  document.getElementById('confirmarBtn').addEventListener('click', function() {
    mostrarMensaje('Gracias por confirmar tu asistencia. ¡Esperamos verte allí!');
  });
  
  document.getElementById('declinarBtn').addEventListener('click', function() {
    mostrarMensaje('Lamentamos que no puedas asistir. Esperamos verle en otra ocasión.');
  });

  // Define la fecha de finalización de la cuenta regresiva
  const endDate = new Date('2024-04-12T18:00:00').getTime();

  // Actualiza el contador cada segundo
  const countdown = setInterval(function() {
    const now = new Date().getTime();
    const distance = endDate - now;
    
    // Calcula los días, horas, minutos y segundos restantes
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Muestra el contador en el elemento con el ID "countdown"
    document.getElementById('countdown').innerHTML = `
      ${days} días 
      ${hours} horas 
      ${minutes} minutos 
      ${seconds} segundos
    `;
    
    // Si la cuenta regresiva llega a cero, detén el intervalo
    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById('countdown').innerHTML = '¡Tiempo terminado!';
    }
  }, 1000); // Actualiza cada segundo
</script>

</body>
</html>
